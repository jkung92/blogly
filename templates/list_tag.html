{% extends "base.html" %}
 
{% block Title %}
Tag List
{% endblock %}

{% block Content %}
<h1>Tags </h1>
<ul> 
  {% for tag in tags %}
  <li> <a href="/tags/{{tag.id}}">{{tag.name}} </a></li>
  {% endfor %}
</ul>
<a href="/tags/new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Tag</a>
{% endblock %}
