{% extends "base.html" %}
 
{% block Title %}
Users
{% endblock %}

{% block Content %}
<h1>Users </h1>
<ul> 
  {% for user in users %}
  <li> <a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }} </a></li>
  {% endfor %}
</ul>
<a href="/users/new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add User</a>
{% endblock %}
