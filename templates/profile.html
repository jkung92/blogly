{% extends "base.html" %}

{% block Title %}
User Profile
{% endblock %}

{% block Content %}
<h2>User Profile</h2>
<div>
  <div class="row"> 
    <div class="col-3"> <img src="{{ user.image_url }}" width="200px" height="200px"> </div>
    <div class="col"> 
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <a href="/users/{{user.id}}/edit" class="btn btn-primary btn-sm active" id="edit-user" role="button" aria-pressed="true">Edit</a>
      
      <form action="/users/{{user.id}}/delete" method="POST">
        <input class="btn btn-danger btn-sm active mt-3" id="delete-user" role="button" type="submit" value="Delete"> 
      </form>
      <h3 class="mt-3">Posts</h3>
      <ul>
        {% for post in user.posts %} 
        <li> <a href="/posts/{{post.id}}"> {{post.title}} </a></li>
        {% endfor %}
      </ul>
      <a href="/users/{{user.id}}/posts/new" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Add Post</a>
    </div>
  </div>
</div>
{% endblock %}
