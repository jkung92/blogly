{% extends "base.html" %}

{% block Title %}
Edit Post 
{% endblock %}

{% block Content %}
 <h1>Edit Post</h1>
<form method="POST" action = "/posts/{{post.id}}/edit">
    <div class="form-group">
        <label for="edit-title">Title</label>
        <input type="text" class="form-control" id="edit-title" name="edit-title" value="{{post.title}}">
      </div>
      <div class="form-group">
        <label for="edit-content">Post Content</label>
        <textarea class="form-control" rows="8" id="edit-content" name="edit-content">{{post.content}}</textarea>
      </div>
    <ul>
        {% for tag in tags%}
        <li> {{tags}}</li>
        {% endfor %}
    </ul>

      <a href="/posts/{{post.id}}" class="btn btn-outline-primary" role="button" aria-pressed="true">Cancel</a>
      <button type="submit" class="btn btn-success" id="save-btn">Edit</button>
  </form>

  {% endblock %}
