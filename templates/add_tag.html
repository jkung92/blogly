{% extends "base.html" %}

{% block Title %}
Add Tag 
{% endblock %}

{% block Content %}
 <h1>Create a tag</h1>
<form method="POST" action = "/">
    <div class="form-group">
        <label for="tag-name">Name</label>
        <input type="text" class="form-control" id="tag-name" name="tag-name" placeholder="Enter a name for the tag">
      </div>
      <a href="/users/{{user.id}}" class="btn btn-outline-primary" role="button" aria-pressed="true">Cancel</a>
      <button type="submit" class="btn btn-success" id="add-tag">Add</button>
  </form>

  {% endblock %}
